
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Portfolio | Calvin Lawrence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Space Grotesk', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --bg-color: #030712;
      --text-color: #f9fafb;
    }
    
    html.light {
      --bg-color: #f8fafc;
      --text-color: #0f172a;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    h1, h2, h3, .font-heading {
      font-family: 'Space Grotesk', sans-serif;
    }

    .glass {
      transition: background 0.5s ease, border-color 0.5s ease;
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
    }

    .dark .glass {
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.125);
    }

    .light .glass {
      background: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
    }

    .text-gradient {
      background: linear-gradient(to right, #60a5fa, #a78bfa, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    @keyframes liquid {
      0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
      100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
    }
  </style>
<script type="importmap">

    "framer-motion": "https://esm.sh/framer-motion@^12.34.0",

  }
}
</script>

</head>

  <div id="root"></div>

</body>
</html>
